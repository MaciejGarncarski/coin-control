services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6380:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache:/data

  api-dev:
    depends_on:
      - cache
    build:
      target: dev
      dockerfile: ./docker/api.Dockerfile
    volumes:
      - ./api/src:/app/api/src
      - ./shared:/app/shared
    profiles: [dev]
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - PORT=${API_PORT}
      - APP_ORIGIN=${APP_URL}
      - HOST=${HOST}
      - DB_URL=${DB_URL}
      - API_SECRET=${API_SECRET}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - REDIS_HOST=cache
      - REDIS_PORT=6380
      - REDIS_PASSWORD=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81

  web-dev:
    build:
      target: dev
      dockerfile: ./docker/web.Dockerfile
    depends_on:
      - api-dev
    volumes:
      - ./web/src:/app/web/src
      - ./shared:/app/shared
    profiles: [dev]
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    environment:
      - VITE_PORT=${WEB_PORT}
      - VITE_API_URL=${API_URL}
      - VITE_APP_URL=${APP_URL}

  api:
    depends_on:
      - cache
    build:
      target: prod
      dockerfile: ./docker/api.Dockerfile
    profiles: [prod]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - PORT=${API_PORT}
      - APP_ORIGIN=${APP_URL}
      - HOST=${HOST}
      - DB_URL=${DB_URL}
      - API_SECRET=${API_SECRET}
      - MAIL_USER=${MAIL_USER}
      - MAIL_PASS=${MAIL_PASS}
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81

  web:
    build:
      dockerfile: ./docker/web.Dockerfile
      args:
        VITE_API_URL: ${API_URL}
        VITE_PORT: ${WEB_PORT}
        NODE_ENV: production
    depends_on:
      - api
    environment:
      - NODE_ENV=production
    profiles: [prod]
    ports:
      - "${WEB_PORT}:80"

volumes:
  cache:
    driver: local
