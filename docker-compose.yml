services:
  api-dev:
    build:
      target: dev
      dockerfile: ./docker/api.Dockerfile
    volumes:
      - ./api/src:/app/api/src
      - ./shared:/app/shared
    profiles: [dev]
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - PORT=${API_PORT}
      - APP_ORIGIN=${APP_URL}
      - HOST=${HOST}
      - DB_URL=${DB_URL}
      - API_SECRET=${API_SECRET}

  web-dev:
    build:
      target: dev
      dockerfile: ./docker/web.Dockerfile
    depends_on:
      - api-dev
    volumes:
      - ./web/src:/app/web/src
      - ./shared:/app/shared
    profiles: [dev]
    ports:
      - "${WEB_PORT}:${WEB_PORT}"
    environment:
      - VITE_PORT=${WEB_PORT}
      - VITE_API_URL=${API_URL}
      - VITE_APP_URL=${APP_URL}

  api:
    build:
      target: prod
      dockerfile: ./docker/api.Dockerfile
    profiles: [prod]
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      - PORT=${API_PORT}
      - APP_ORIGIN=${APP_URL}
      - HOST=${HOST}
      - DB_URL=${DB_URL}
      - API_SECRET=${API_SECRET}

  web:
    build:
      dockerfile: ./docker/web.Dockerfile
      args:
        VITE_API_URL: ${API_URL}
        VITE_PORT: ${WEB_PORT}
    depends_on:
      - api
    profiles: [prod]
    ports:
      - "${WEB_PORT}:80"
