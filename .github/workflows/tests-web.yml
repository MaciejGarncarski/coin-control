name: tests-web

on:
  push:
    branches:
      - main

jobs:
  tests-web:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:28.0.4
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Build the backend image with cache
        uses: docker/build-push-action@v4
        with:
          load: true
          context: .
          file: api/api.Dockerfile
          cache-from: type=gha,scope=$GITHUB_REF_NAME-backend-dev
          cache-to: type=gha,scope=$GITHUB_REF_NAME-backend-dev,mode=max

      - name: Run tests
        run:
          docker compose -f docker-compose.test-web.yml --profile once up --abort-on-container-exit
          docker compose -f docker-compose.test-web.yml down

      - name: Compose down
        if: always() # ensure compose down runs even if tests fail
        run: docker compose -f docker-compose.test-web.yml down
