name: tests-web

on:
  push:
    branches:
      - main

jobs:
  tests-web:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:28.0.4
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Run tests
        run: docker compose -f docker-compose.test-web.yml --profile once up --build --abort-on-container-exit

      - name: Compose down
        if: always()
        run: docker compose -f docker-compose.test-web.yml down --volumes
