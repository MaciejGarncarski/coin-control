name: tests-api

on:
  push:
    branches:
      - main

jobs:
  tests-api:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:28.0.4
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v3

      - name: Build the backend image with cache
        uses: docker/build-push-action@v4
        with:
          load: true
          context: .
          file: api/api.Dockerfile
          cache-from: type=gha,scope=$GITHUB_REF_NAME-backend-test
          cache-to: type=gha,scope=$GITHUB_REF_NAME-backend-test,mode=max

      - name: Run tests
        run: docker compose -f docker-compose.test-api.yml --profile once up --abort-on-container-exit

      - name: Compose down
        if: always()
        run: docker compose -f docker-compose.test-api.yml down
