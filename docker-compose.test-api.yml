services:
  database:
    image: postgres:17.4-alpine
    container_name: coin-control-database
    restart: always
    environment:
      PGUSER: postgres
      PGDATABASE: coin_control
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: coin_control
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - app-network
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - test-database:/var/lib/postgresql/data

  cache:
    image: redis:6.2-alpine
    container_name: coin-control-cache
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-a",
          "eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81",
          "--raw",
          "incr",
          "ping",
        ]
      interval: 1m30s
      timeout: 5s
      retries: 5
      start_period: 3s
    restart: always
    networks:
      - app-network
    command: redis-server --save 20 1 --loglevel warning --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    volumes:
      - cache-test:/data

  api-test:
    container_name: coin-control-api-test
    tty: true
    profiles:
      - once
    depends_on:
      cache:
        condition: service_started
      database:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - avatar-upload-test:/app/api/avatar-upload
    build:
      target: test
      dockerfile: ./api/api.Dockerfile
      args:
        - DATABASE_URL=postgresql://postgres:postgres@database/coin_control?schema=public
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PORT=3001
      - APP_ORIGIN=http://localhost:3000
      - API_URL=http://localhost:3001
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres@database/coin_control?schema=public
      - API_SECRET=randomsecretfortestingpurposes
      - REDIS_HOST=cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_OAUTH_URL=${GOOGLE_OAUTH_URL}
      - GOOGLE_ACCESS_TOKEN_URL=${GOOGLE_ACCESS_TOKEN_URL}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}

    command: pnpm --filter api test

  api-test-coverage:
    container_name: coin-control-api-test-coverage
    tty: true
    profiles:
      - coverage
    depends_on:
      cache:
        condition: service_started
      database:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - avatar-upload-test:/app/api/avatar-upload
    build:
      target: test
      dockerfile: ./api/api.Dockerfile
      args:
        - DATABASE_URL=postgresql://postgres:postgres@database/coin_control?schema=public
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PORT=3001
      - APP_ORIGIN=http://localhost:3000
      - API_URL=http://localhost:3001
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres@database/coin_control?schema=public
      - API_SECRET=randomsecretfortestingpurposes

    command: pnpm --filter api test:coverage

  api-test-watch:
    container_name: coin-control-api-test-watch
    tty: true
    profiles:
      - watch
    depends_on:
      cache:
        condition: service_started
      database:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - avatar-upload-test:/app/api/avatar-upload
    build:
      target: test
      dockerfile: ./api/api.Dockerfile
      args:
        - DATABASE_URL=postgresql://postgres:postgres@database/coin_control?schema=public
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PORT=3001
      - APP_ORIGIN=http://localhost:3000
      - API_URL=http://localhost:3001
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:postgres@database/coin_control?schema=public
      - API_SECRET=randomsecretfortestingpurposes

    command: pnpm --filter api test:watch

networks:
  app-network:
    driver: bridge

volumes:
  cache-test:
    driver: local
  avatar-upload-test:
    driver: local
  test-database:
    driver: local
